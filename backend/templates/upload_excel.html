<!-- templates/upload_excel.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Add these new styles */
        .layout-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .file-list-panel {
            background: #141c2f;
            border-radius: 12px;
            border: 2px solid #1e293b;
            padding: 1.5rem;
            max-height: 800px;
            overflow-y: auto;
        }
        
        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #334155;
        }
        
        .settings-panel {
            background: #141c2f;
            border-radius: 12px;
            border: 2px solid #1e293b;
            padding: 1.5rem;
            height: 800px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .columns-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
        }
        
        /* Compact backup list styles */
        .backup-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .backup-row {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #1e293b;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        
        .backup-row:hover {
            background-color: #2d3748;
        }
        
        .backup-filename {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 10px;
            font-size: 13px;
        }
        
        .active-badge {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 6px;
            background-color: #4ade80;
            color: #000;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .small-button {
            padding: 4px 8px;
            font-size: 11px;
            background-color: #334155;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .small-button:hover:not(:disabled) {
            background-color: #1eff00;
        }
        
        .small-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            color: #000000;
            background-color: #1eff00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Upload Excel File</h1>
    <a href="/" class="button" style="margin-bottom: 2rem;">Back</a>

    <div class="layout-container">
        <!-- Left Panel: File List -->
        <div class="file-list-panel">
            <div class="file-list-header">
                <h3>Dostƒôpne kopie zapasowe</h3>
            </div>
            <div id="backupList" class="backup-list"></div>
        </div>

        <!-- Right Panel: Settings & Upload -->
        <div class="settings-panel">
            <form id="excelUploadForm" enctype="multipart/form-data">
                <div class="form-section">
                    <h3 class="label" style="margin-top: 0; margin-bottom: 1rem;">üìÅ Wybierz plik</h3>
                    <div class="file-upload">
                        <input type="file" id="excelFile" name="excelFile" accept=".xlsx" class="hidden">
                        <label for="excelFile" class="file-button">Wybierz plik Excel</label>
                        <span id="excelFileName" class="file-name">Plik nie zosta≈Ç wybrany</span>
                    </div>

                    <div id="excelDropArea" class="drop-area" style="margin-top: 1rem;">
                        <p>PrzeciƒÖgnij i upu≈õƒá plik Excel tutaj!</p>
                    </div>
                </div>

                <div style="text-align: center; margin: 2rem 0;">
                    <button type="submit" class="button" style="padding: 1rem 3rem;">Wy≈õlij i analizuj</button>
                    <p id="successMessage" class="hidden" style="color: #4ade80; font-weight: bold; margin-top: 1rem;"></p>
                </div>

                <div class="settings-grid">
                    <div class="settings-card">
                        <h3 class="label" style="margin-top: 0; margin-bottom: 1rem;">Ustawienia analizy</h3>
                        <div class="form-group">
                            <label class="label">Kolumny do analizy:</label>
                            <div class="columns-grid">
                                <label><input type="checkbox" name="columns" value="ID Zg≈Çoszenia"> ID</label>
                                <label><input type="checkbox" name="columns" value="Data Zg≈Çoszenia"> Data</label>
                                <label><input type="checkbox" name="columns" value="Nazwa B≈Çƒôdu"> Nazwa</label>
                                <label><input type="checkbox" name="columns" value="Opis B≈Çƒôdu" checked> Opis</label>
                                <label><input type="checkbox" name="columns" value="Za≈ÇƒÖczniki" checked> Za≈ÇƒÖczniki</label>
                                <label><input type="checkbox" name="columns" value="RozwiƒÖzanie"> RozwiƒÖzanie</label>
                                <label><input type="checkbox" name="columns" value="Produkt i wersja"> Produkt</label>
                            </div>
                        </div>
                    </div>

                    <div class="settings-card">
                        <h3 class="label" style="margin-top: 0; margin-bottom: 1rem;">üîç Zaawansowane</h3>
                        <div class="form-group">
                            <label class="label" for="typoCheck">Sprawdzanie liter√≥wek</label>
                            <div style="margin-top: 0.5rem;">
                                <label class="switch">
                                    <input type="checkbox" id="typoCheck" name="typoCheck">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 1.5rem;">
                            <label class="label">Minimalne podobie≈Ñstwo: <span id="similarityValue">40%</span></label>
                            <input type="range" id="similaritySlider" min="0" max="100" value="40" 
                                   style="width: 100%; margin-top: 0.5rem;">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/excel_upload.js' %}"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        loadSelectedColumns();
        loadBackupList();
        loadTypoCheck();
        loadSimilaritySlider();
    });
</script>
</body>
</html>
