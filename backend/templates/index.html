{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">AI Assistant</h1>

        <form id="uploadForm" enctype="multipart/form-data" class="form">
            <div class="form-group">
                <label for="prompt" class="label">Pytanie:</label>
                <input type="text" id="prompt" name="prompt" class="input" required
                       placeholder="Wprowadź swoje zapytanie tutaj...">
            </div>

            <a href="/upload-excel/" class="button" style="margin-bottom: 2rem;">Ustawienia</a>

            <div class="form-group">
                <label class="file-upload">
                    <input type="file" id="image" name="image" accept="image/*" class="hidden">
                    <span class="file-button">Wybierz obrazek</span>
                    <span id="fileName" class="file-name">Obrazek jeszcze nie jest wybrany</span>
                    <button type="button" id="clearButton" class="clear-button hidden">✕</button>
                </label>

                <div id="dropArea" class="drop-area">
                    Przeciągnij i upuść obrazek tutaj
                </div>

                <div id="imagePreview" class="image-preview"></div>
                <button type="button" id="cropButton" class="button" style="margin-top: 1rem;">Zaznacz fragment</button>
                <button type="button" id="confirmCrop" class="button hidden" style="margin-top: 1rem;">Przytnij</button>
            </div>

            <div class="form-group">
                <button type="submit" class="button">
                    <span class="button-text">Zapytaj</span>
                    <div class="loader" id="loader"></div>
                </button>
            </div>
        </form>

        <div id="responseContainer" class="hidden">
            <div class="response-header">
                <h3>Odpowiedź:</h3>
            </div>
            <pre id="response" class="response-content"></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
